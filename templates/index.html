<!doctype html>
<html lang="en">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>A Basic HTML5 Template</title>
<meta name="description" content="A simple HTML5 Template for new projects.">
<meta name="author" content="SitePoint">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"></script>

<body>
    <div class="container container-form">
        <div class="row">
            <div class="col-md-4" style="display:none;">
                <h1>Cadastrar</h1>
                <form action="/contato" method="POST">
                    <label for="">Nome</label>
                    <input name="nome" type="text" class="form-group">
                    <label for="">Empresa</label>
                    <input name="empresa" type="text" class="form-group">
                    <label for="">Telefone</label>
                    <input name="telefone" type="text" class="form-group">
                    <label for="">Email</label>
                    <input name="email" type="text" class="form-group">
                    <input type="submit" value="Enviar" class="btn-dark">
                </form>
            </div>
            <div class="col-md-4">
                <h1>Deletar</h1>
                    <label for="">ID</label>
                    <input id="id" name="id" type="text" class="form-group">
                    <button onclick="deletar()">Deletar</button>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script>
        function deletar() {
            $.ajax({
                url: "/contato",
                type: 'DELETE',
                success: function (result) {
                    // Do something with the result
                }
            });
        }
    </script>
</body>

</html>
